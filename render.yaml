services:
  - type: web
    name: ai-email-summary
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn web:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ENABLE_SMTP_NOTIFIER
        value: "true"
      - key: SMTP_SERVER
        value: "smtp.163.com"
      - key: SMTP_PORT
        value: "465"
      - key: EMAIL_ACCOUNT
        value: "你的发件邮箱"
      - key: EMAIL_PASSWORD
        value: "邮箱授权码"
      - key: RECIPIENT_EMAIL
        value: "你要接收的邮箱"
      - key: DEEPSEEK_API_KEY
        value: "你的DeepSeek API密钥"
